<div class="flex flex-wrap gap-3">
    <div class="flex align-items-center" *ngFor="let item of countries">
        <p-radioButton
            name="country"
            [value]="item.value"
            [(ngModel)]="selectedLocale"
            [inputId]="item.id"
            [id]="item.id"
            (click)="onChangeLocale()"
        ></p-radioButton>
        <label [for]="item.id" class="ml-2">{{ item.label }}</label>
    </div>
</div>
